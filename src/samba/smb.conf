[global]
  workgroup = WORKGROUP
  server string = Samba Server %v
  netbios name = Samba-Server
  security = user
  server min protocol = SMB2
  server min protocol = SMB3

  # 禁用打印机服务
  load printers = no
  printing = bsd
  printcap name = /dev/null
  disable spoolss = yes

[Data]
  path = /storage
  valid users = @smb
  browseable = yes
  writable = yes
  read only = no
  force user = root
  force group = root
