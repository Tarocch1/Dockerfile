[global]
  workgroup = WORKGROUP
  server string = Samba Server %v
  netbios name = Samba-Server
  disable netbios = yes
  security = user
  server min protocol = SMB2

  # 禁用打印机服务
  show add printer wizard = no
  disable spoolss = yes
  load printers = no
  printing = bsd
  printcap name = /dev/null

[Data]
  path = /storage
  valid users = @smb
  browseable = yes
  writable = yes
  read only = no
  force user = root
  force group = root
